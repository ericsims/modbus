<html>
<script src="/Chart.min.js"></script>
	<body>
		<p>Power Data</p>
		<canvas id="myChart" style='width:100%; height: 90%'></canvas>
	</body>
<script>
	xmlhttp = new XMLHttpRequest();
	xmlhttp.open("GET","/upd8",false);
	xmlhttp.send();

	var chartData = JSON.parse(xmlhttp.response);
	var ctx = document.getElementById("myChart").getContext("2d");
	var myLineChart = new Chart(ctx).Line(chartData);
</script>
</html>
